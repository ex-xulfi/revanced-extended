# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations
compression-level = 9         # compression level for module zips. between 1 and 9
logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = true

# extended
patches-source = "inotia00/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
rv-brand = "ReVanced Extended"

[YouTube]
build-mode = "module"
excluded-patches = "translations custom-branding-icon-afn-red custom-branding-icon-afn-blue custom-branding-icon-afn-revancify microg-support layout-switch hide-cast-button force-vp9-codec force-premium-heading enable-wide-searchbar enable-old-quality-layout enable-old-layout default-video-speed custom-branding-name default-video-quality"
included-patches = "theme materialyou"
version = "auto"

exclusive-patches = false
module-prop-name = "ytrvx-magisk"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"

[Music-arm64]
build-mode = "module"
app-name = "Music"
excluded-patches = "custom-branding-music-afn-blue custom-branding-music-afn-red custom-branding-music-afn-revancify enable-force-shuffle enable-tablet-mode hide-compact-header hide-music-cast-button hide-taste-builder music-microg-support translations-music"
included-patches = ""
version = "auto"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
module-prop-name = "ytmusicrvx-magisk"
arch = "arm64-v8a"
